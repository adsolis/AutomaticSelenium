      xmlns:j="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h:panelGrid columns="4" width="100%">
                <h:outputLabel value="Nombre de Funcionalidad *"
                               for="nombreFuncionalidad"/>
                <p:inputText id="nombreFuncionalidad" value="#{funcionalidadBean.funcionalidadDTO.nombreFuncionalidad}"
                             disabled="disabled"/>

                <h:outputLabel value="Complejidad *" for="complejidad"/>
                <p:selectOneMenu id="complejidad" value="" style="width:125px"
                                 disabled="disabled">
                    <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                    <f:selectItem itemLabel="Alta" itemValue="1"/>
                    <f:selectItem itemLabel="Media" itemValue="2"/>
                    <f:selectItem itemLabel="Baja" itemValue="3"/>
                </p:selectOneMenu>


            </h:panelGrid>

            <p:separator></p:separator>

            <h5>Casos de Prueba</h5>

            <p:commandButton value="Agregar funcionalidad" type="button" onclick="PF('dialogCasoPrueba').show();" />

            <p:dialog id="dialogCasoPrueba" header="Agregar Caso de Prueba"
                      widgetVar="dialogCasoPrueba" modal="true"
                      styleClass="dialog dialog2"
                      draggable="false" resizable="false" showEffect="fade"
                      hideEffect="fade">
                <h:form>
                    <ui:include
                            src="/pages/casos_prueba/templateCasoPrueba.xhtml"></ui:include>
                    <button type="button" class="btn btn-default"
                            onclick="PF('dialogCasoPrueba').hide();">
                        Cancelar
                    </button>

                    <p:commandButton value="Aceptar"
                                     oncomplete="PF('dialogCasoPrueba').hide();"
                                     actionListener="#{proyectoBean.guardarFuncionalidades}"
                                     icon="ui-icon-check"
                                     styleClass="btn btn-primary"/>
                </h:form>
            </p:dialog>

            <!-- Modal -->

                    </div>
                </div>
            </div>-->

            <p:dataTable>
                <p:column headerText="ID Caso">
                    <h:outputText value="1"/>
                </p:column>
                <p:column headerText="Nombre de caso">
                    <h:outputText value="prueba"/>
                </p:column>
                <p:column headerText="Precondiciones">
                    <h:outputText/>
                </p:column>
                <p:column headerText="Postcondiciones">
                </p:column>
                <p:column headerText="Pasos">
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
