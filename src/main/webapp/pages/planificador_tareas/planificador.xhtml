<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
            		<h:panelGrid columns="4" width="100%">
						<h:outputLabel value="Nombre de Caso de Prueba *" for="nombreTarea" />
						<p:inputText id="nombreTarea"
							value="tarea de prueba" required="true" />

						<h:outputLabel value="Descripci&oacute;n *" for="descripcionTarea" />
						<p:inputTextarea id="descripcionTarea"
							value="descripcion de prueba" required="true" />


					</h:panelGrid>

					<p:separator></p:separator>

					<br />

					<p:dataTable>
						<p:column headerText="Tarea">
							<h:outputText value="prueba" />
						</p:column>
						<p:column headerText="Descripcion">
							<h:outputText value="resultado prueba" />
						</p:column>

					</p:dataTable>
</h:body>
</html>
