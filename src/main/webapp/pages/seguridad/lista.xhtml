<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
			<h2>Proyectos</h2>
			<h:link styleClass="btn btn-primary" value="Nuevo" outcome="/pages/seguridad/registro_usuario.xhtml" />
			<p:dataTable styleClass="table" value="#{usuariosBean.usuarioRespuestaDTO.usuarios}" rows="5"
				style="text-align:center;" var="usuario" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                         					{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="Nombre ">
					<h:link styleClass="btn btn-link" value="#{usuario.nombre}" outcome="/pages/seguridad/detalle_usuario.xhtml">
						<f:param name="id" value="#{usuario.id}" />
					</h:link>
				</p:column>

				<p:column headerText="Usuario">
					<p:outputLabel value="#{usuario.username}" />
				</p:column>

				<p:column headerText="Estatus">
					<p:outputLabel value="#{usuario.habilitado}" />
				</p:column>

			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
