<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:j="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
            		<h:panelGrid columns="4" width="100%">
						<h:outputLabel value="Nombre de Caso de Prueba *" for="nombreCaso" />
						<p:inputText id="nombreCaso"
							value="#{proyectoBean.proyectoDTO.nombre}" required="true" />

						<h:outputLabel value="Id *" for="idCasoPrueba" />
						<p:inputText id="idCasoPrueba"
							value="prueba" required="true" />


					</h:panelGrid>

					<p:separator></p:separator>
					
					<h4>Campos</h4>

					<h:panelGrid columns="4" width="100%">
						<h:outputLabel value="Nombre de campo" for="nombreCampo" />
						<p:inputTextarea id="nombreCampo"
							value="prueba" required="true" />

						<h:outputLabel value="Tipo de dato" for="tipoDato" />
						<p:inputTextarea id="tipoDato"
							value="prueba" required="true" />

						<h:commandButton value="Agregar campo">

						</h:commandButton>
					</h:panelGrid>

					<br />

					<p:dataTable>
						<p:column headerText="Nombre de campo">
							<h:outputText value="prueba" />
						</p:column>
						<p:column headerText="Tipo de dato">
							<h:outputText value="resultado prueba" />
						</p:column>

					</p:dataTable>

					<p:separator></p:separator>
					
					<h4>Pasos a seguir</h4>
					
					<h:panelGrid columns="4" width="100%">
						<h:outputLabel value="Descripcion del caso de prueba"
							for="descripcionCasoPrueba" />
						<p:inputTextarea id="descripcionCasoPrueba"
							value="prueba" required="true" />

						<h:outputLabel value="Resultado esperado" for="resultadoEsperado" />
						<p:inputTextarea id="resultadoEsperadoCasoPrueba"
							value="prueba" required="true" />

						<h:commandButton value="Agregar paso">

						</h:commandButton>
					</h:panelGrid>
					<br />

					<p:dataTable>
						<p:column headerText="Numero de paso">
							<h:outputText value="1" />
						</p:column>
						<p:column headerText="Descripcion">
							<h:outputText value="prueba" />
						</p:column>
						<p:column headerText="Resultado esperado">
							<h:outputText value="resultado prueba" />
						</p:column>

					</p:dataTable>

					<p:separator />
					
					<h4>Script</h4>

					<pe:ckEditor id="editor"
						toolbar="[['Cut','Copy','Paste','PasteText']]">
					</pe:ckEditor>
</h:body>
</html>
